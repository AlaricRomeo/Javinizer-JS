version: '3.8'

services:
  javinizer-js:
    build: .
    container_name: javinizer-js
    restart: unless-stopped
    ports:
      - "4004:4004"
    volumes:
      # Config directory (writable) - stores config.json persistently
      - javinizer-config:/config
      # Data directory (writable) - stores scraped data and actor cache
      - javinizer-data:/app/data
      # Mount your JAV library (read-only)
      - /path/to/your/jav/library:/library:ro
    environment:
      - NODE_ENV=production
      - CONFIG_PATH=/config/config.json
      - LIBRARY_PATH=/library
      - TZ=Europe/Rome
    # Required for Puppeteer/Chromium
    shm_size: '2gb'
    # Resource limits (increased for Chromium)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

# Named volumes for persistent data
volumes:
  javinizer-config:
  javinizer-data:
