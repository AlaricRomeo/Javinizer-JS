version: '3.8'

services:
  javinizer-js:
    build: .
    container_name: javinizer-js
    restart: unless-stopped
    ports:
      - "4004:4004"
    volumes:
      # Config persistente
      - ./config.json:/config/config.json
      # Monta la tua libreria JAV (modifica il path)
      - /path/to/your/jav/library:/library:ro
    environment:
      - NODE_ENV=production
      - TZ=Europe/Rome
    # Opzionale: limiti risorse
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
