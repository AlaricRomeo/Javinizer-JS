<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="actors.pageTitle">Actors - Javinizer-JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="actors.css">
  <script src="i18n.js"></script>
  <script src="navbar-loader.js"></script>
  <script src="i18n-bindings.js"></script>
  <script src="actor-modal-loader.js"></script>
</head>
<body>
  <!-- Navbar will be loaded here by navbar-loader.js -->

  <div class="actors-container">
    <!-- Header -->
    <div class="actors-header">
      <h1><i class="fas fa-users"></i> <span data-i18n="actors.heading">Actors Library</span></h1>
      <div class="header-actions">
        <button class="btn btn-success" id="addActorBtn">
          <i class="fas fa-plus"></i> <span data-i18n="actors.addActor">Add Actor</span>
        </button>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p data-i18n="messages.loadingActors">Loading actors...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="fas fa-user-slash"></i>
      <h2 data-i18n="actors.noActorsTitle">No Actors Found</h2>
      <p data-i18n="actors.noActorsDesc">Start by adding actors or scraping movies with actor data enabled.</p>
      <button class="btn btn-success" onclick="document.getElementById('addActorBtn').click()">
        <i class="fas fa-plus"></i> <span data-i18n="actors.addFirstActor">Add Your First Actor</span>
      </button>
    </div>

    <!-- Actors Grid -->
    <div id="actorsGrid" class="actors-grid" style="display: none;"></div>
  </div>

  <!-- Actor Edit Modal loaded by actor-modal-loader.js -->

  <script src="actors.js"></script>
</body>
</html>
