<!-- Actor Edit Modal - Shared between index.html and actors.html -->
<div id="actorEditModal" class="modal">
  <div class="modal-content" style="max-width: 700px;">
    <div class="modal-header">
      <h2 id="actorEditModalTitle" data-i18n="actorModal.title">Edit Actor</h2>
      <button class="close-btn" id="actorEditModalClose">&times;</button>
    </div>

    <!-- Main Content Grid: Form on left, Preview on right -->
    <div style="display: grid; grid-template-columns: 1fr 180px; gap: 20px; margin-bottom: 15px;">
      <!-- Left column: Form fields -->
      <div>
        <!-- Name (full width) -->
        <div class="form-group">
          <label class="form-label" data-i18n="actorModal.name">Name</label>
          <input type="text" id="actorEditName" class="form-input" data-i18n="[placeholder]placeholders.actorNamePlaceholder">
        </div>

        <!-- Alternate Name (full width) -->
        <div class="form-group">
          <label class="form-label" data-i18n="actorModal.altName">Alternate Name (Japanese, etc.)</label>
          <input type="text" id="actorEditAltName" class="form-input" data-i18n="[placeholder]placeholders.altNamePlaceholder">
        </div>

        <!-- Two columns: Role, Thumb URL -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div class="form-group">
            <label class="form-label" data-i18n="actorModal.role">Role</label>
            <input type="text" id="actorEditRole" class="form-input" data-i18n="[placeholder]placeholders.role" value="Actress">
          </div>
          <div class="form-group">
            <label class="form-label" data-i18n="actorModal.thumbUrl">Thumb URL</label>
            <input type="url" id="actorEditThumb" class="form-input" placeholder="https://...">
          </div>
        </div>

        <!-- Two columns: Birthdate, Height -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div class="form-group">
            <label class="form-label" data-i18n="fields.birthdate">Birthdate</label>
            <input type="date" id="actorEditBirthdate" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label" data-i18n="fields.height">Height (cm)</label>
            <input type="number" id="actorEditHeight" class="form-input" min="0">
          </div>
        </div>

        <!-- Three columns: Bust, Waist, Hips -->
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label" data-i18n="fields.bust">Bust (cm)</label>
            <input type="number" id="actorEditBust" class="form-input" min="0">
          </div>
          <div class="form-group">
            <label class="form-label" data-i18n="fields.waist">Waist (cm)</label>
            <input type="number" id="actorEditWaist" class="form-input" min="0">
          </div>
          <div class="form-group">
            <label class="form-label" data-i18n="fields.hips">Hips (cm)</label>
            <input type="number" id="actorEditHips" class="form-input" min="0">
          </div>
        </div>
      </div>

      <!-- Right column: Preview thumbnail -->
      <div class="preview-container">
        <label class="form-label" data-i18n="actorModal.preview">Preview</label>
        <div class="preview-box">
          <img id="actorEditPreviewImg" src="" alt="Preview" style="display: none;">
          <span id="actorEditPreviewPlaceholder" class="preview-placeholder">üë§</span>
        </div>
      </div>
    </div>

    <!-- Data source info (read-only) -->
    <div id="actorEditSourceInfo" class="source-info" style="display: none;">
      <strong data-i18n="messages.dataSource">Data source:</strong> <span id="actorEditSource"></span>
    </div>

    <!-- Search Actor Button -->
    <div class="form-group">
      <button type="button" id="actorEditSearch" class="btn btn-success" style="width: 100%;">
        <span>üîç</span>
        <span id="actorEditSearchText" data-i18n="actorModal.searchActor">Search Actor</span>
      </button>
      <div id="actorEditSearchStatus" style="margin-top: 8px; font-size: 12px; color: #666; text-align: center; display: none;"></div>
    </div>

    <!-- Footer buttons -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" id="actorEditCancel" data-i18n="buttons.cancel">Cancel</button>
      <button type="button" class="btn btn-danger" id="actorEditRemove" style="display: none;" data-i18n="buttons.remove">Remove</button>
      <button type="button" class="btn btn-primary" id="actorEditSave" data-i18n="buttons.save">Save</button>
    </div>
  </div>
</div>
