<!-- Actor Edit Modal - Shared between index.html and actors.html -->
<div id="actorEditModal" class="modal">
  <div class="modal-content" style="max-width: 700px;">
    <div class="modal-header">
      <h2 id="actorEditModalTitle">Modifica Attore</h2>
      <button class="close-btn" id="actorEditModalClose">&times;</button>
    </div>

    <!-- Main Content Grid: Form on left, Preview on right -->
    <div style="display: grid; grid-template-columns: 1fr 180px; gap: 20px; margin-bottom: 15px;">
      <!-- Left column: Form fields -->
      <div>
        <!-- Nome (full width) -->
        <div class="form-group">
          <label class="form-label">Nome</label>
          <input type="text" id="actorEditName" class="form-input" placeholder="Nome dell'attore">
        </div>

        <!-- Nome Alternativo (full width) -->
        <div class="form-group">
          <label class="form-label">Nome Alternativo (giapponese, ecc.)</label>
          <input type="text" id="actorEditAltName" class="form-input" placeholder="Nome alternativo">
        </div>

        <!-- Two columns: Ruolo, Thumb URL -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div class="form-group">
            <label class="form-label">Ruolo</label>
            <input type="text" id="actorEditRole" class="form-input" placeholder="Actress" value="Actress">
          </div>
          <div class="form-group">
            <label class="form-label">Thumb URL</label>
            <input type="url" id="actorEditThumb" class="form-input" placeholder="https://...">
          </div>
        </div>

        <!-- Two columns: Data di Nascita, Altezza -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <div class="form-group">
            <label class="form-label">Data di Nascita</label>
            <input type="date" id="actorEditBirthdate" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Altezza (cm)</label>
            <input type="number" id="actorEditHeight" class="form-input" min="0">
          </div>
        </div>

        <!-- Three columns: Bust, Waist, Hips -->
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Seno (cm)</label>
            <input type="number" id="actorEditBust" class="form-input" min="0">
          </div>
          <div class="form-group">
            <label class="form-label">Vita (cm)</label>
            <input type="number" id="actorEditWaist" class="form-input" min="0">
          </div>
          <div class="form-group">
            <label class="form-label">Fianchi (cm)</label>
            <input type="number" id="actorEditHips" class="form-input" min="0">
          </div>
        </div>
      </div>

      <!-- Right column: Preview thumbnail -->
      <div class="preview-container">
        <label class="form-label">Preview</label>
        <div class="preview-box">
          <img id="actorEditPreviewImg" src="" alt="Preview" style="display: none;">
          <span id="actorEditPreviewPlaceholder" class="preview-placeholder">üë§</span>
        </div>
      </div>
    </div>

    <!-- Data source info (read-only) -->
    <div id="actorEditSourceInfo" class="source-info" style="display: none;">
      <strong>Fonte dati:</strong> <span id="actorEditSource"></span>
    </div>

    <!-- Search Actor Button -->
    <div class="form-group">
      <button type="button" id="actorEditSearch" class="btn btn-success" style="width: 100%;">
        <span>üîç</span>
        <span id="actorEditSearchText">Cerca Attore</span>
      </button>
      <div id="actorEditSearchStatus" style="margin-top: 8px; font-size: 12px; color: #666; text-align: center; display: none;"></div>
    </div>

    <!-- Footer buttons -->
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" id="actorEditCancel">Annulla</button>
      <button type="button" class="btn btn-danger" id="actorEditRemove" style="display: none;">Rimuovi</button>
      <button type="button" class="btn btn-primary" id="actorEditSave">Salva</button>
    </div>
  </div>
</div>
