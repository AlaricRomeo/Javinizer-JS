
services:
  javinizer-js:
    image: javinizer-js:latest
    container_name: javinizer-js
    restart: unless-stopped
    ports:
      - "4004:4004"
      - "5900:5900"  # VNC port
    volumes:
      - javinizer-config:/config
      - javinizer-data:/app/data
      # EDIT THIS: Replace with your JAV library path (Windows example)
      # - D:/JAV:/library
      - /mnt/Jav/:/library
    environment:
      - NODE_ENV=production
      - TZ=Europe/Rome
      - VNC_ENABLED=true
      - VNC_PASSWORD=javinizer
    shm_size: '2gb'

volumes:
  javinizer-config:
  javinizer-data:
